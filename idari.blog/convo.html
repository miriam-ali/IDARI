<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="convo.css">
  <link href="https://fonts.cdnfonts.com/css/kindegarten" rel="stylesheet">
</head>

<body>

<p class="return"><a href="learniraqi.html">Return Home</a></p>

<div class="chat-window" id="chatWindow">
  <!-- Messages will appear here -->
</div>

<button id="nextBtn">Next</button>

<script>
  const chatWindow = document.getElementById('chatWindow');
  const nextBtn = document.getElementById('nextBtn');

  const messages = [
    { type: 'received', text: 'مرحبا! شلونك؟' },
    { type: 'sent', text: 'تمام! وانت شلونك؟' },
    { type: 'received', text: 'الحمد لله، مشتاقلك.' },
    { type: 'sent', text: 'واني بعد مشتاقلك هواي!' },
    // Add as many messages as you want
  ];

  let index = 0;

  nextBtn.addEventListener('click', () => {
    if (index < messages.length) {
      const msg = messages[index];
      const div = document.createElement('div');
      div.className = `message ${msg.type}`;
      div.textContent = msg.text;
      chatWindow.appendChild(div);
      index++;

      // Scroll to the bottom of chat
      chatWindow.scrollTop = chatWindow.scrollHeight;
    } else {
      nextBtn.disabled = true;
      nextBtn.textContent = "End of chat";
    }
  });
</script>

</body>

</html>
